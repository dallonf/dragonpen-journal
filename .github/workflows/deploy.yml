name: Deploy

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Use AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Install deps for CDK
        run: npm ci
        working-directory: ./cdk
      - name: Install deps for server
        run: npm ci
        working-directory: ./journaling-server
      - name: Install deps for client
        run: npm ci
        working-directory: ./journaling-client
      - name: Diff
        run: npm run build && BUILD_UI=1 npx cdk deploy JournalingStackStaging --require-approval=never
        working-directory: ./cdk
