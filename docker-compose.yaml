version: '3.8'
services:
    postgres:
        image: postgres:12-alpine
        environment:
            - POSTGRES_PASSWORD=password
        volumes:
            - journaling-psql:/var/lib/postgresql/data
        ports:
            - 5432:5432
    elasticsearch:
        image: elasticsearch:7.4.2
        volumes:
            - journaling-es:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
    kibana:
        image: kibana:7.4.2
        ports:
            - 5601:5601

volumes:
    journaling-es:
    journaling-psql: